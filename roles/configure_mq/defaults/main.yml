---
# defaults file for websphere-mq

environment_name: Dev1

webspheremq:
  QUEUE_MGR_NAME: QM1
  DLQ_QUEUE_NAME: "{{ webspheremq.QUEUE_MGR_NAME }}.DEAD.QUEUE"
  user: mqm
  group: mqm
  archive_dir: /mnt
  installer_archive: "IBM_MQ_9.2.0.2_LINUX_X86-64.tar.gz"
  unarchive_dir: "/opt/temporary/{{ environment_name }}"
  rpm_fileglobs:
  - "MQSeriesRuntime-*.rpm"
  - "MQSeriesServer-*.rpm"
  - "MQSeriesClient-*.rpm"
  - "MQSeriesSDK-*.rpm"
  - "MQSeriesMan-*.rpm"
  - "MQSeriesSamples-*.rpm"
  - "MQSeriesJRE-*.rpm"
  - "MQSeriesExplorer-*.rpm"
  - "MQSeriesJava-*.rpm"
  - "MQSeriesGSKit-*.rpm"
  - "MQSeriesAMS-*.rpm"
  sysctl_settings:
  - name: kernel.sem
    value: 600 256000 300 2048
  - name: kernel.shmmax
    value: 18446744073692774399
  - name: kernel.shmmni
    value: 4096
  - name: kernel.shmall
    value: 18446744073692774399
  - name: fs.file-max
    value: 3255749
  - name: net.ipv4.tcp_keepalive_time
    value: 300


webspheremq_log_directory: /var/mqm/GWPCDEV/log
webspheremq_data_directory: /var/mqm/GWPCDEV/data

webspheremq_internal:
  install_archive_path: "{{ webspheremq.archive_dir }}/{{ webspheremq.installer_archive }}"
  required_directories:
  - /opt/mqm
  - /var/mqm
  - "{{ webspheremq_log_directory }}"
  - "{{ webspheremq_data_directory }}"
  - "{{ webspheremq.unarchive_dir }}"
  user_limits:
  - domain: "{{ webspheremq.user }}"
    type: "hard"
    item: "nofile"
    value: "10240"
  - domain: "{{  webspheremq.user }}"
    type: "soft"
    item: "nofile"
    value: "10240"